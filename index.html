<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp web</title>
</head>
<body>
    <div id="big__container">
        <div class="wrapper">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
                <span>Whatsapp web</span>
            </div>

            <div class="contents">
                <div class="row">
                    <div class="items">
                        <h1>Pour utiliser votre Whatsapp sur votre ordinateur :</h1>
                        <ol>
                            <li>Ouvrez Whatsapp sur téléphone</li>
                            <li>Appuyez sur
                                <strong>Menu <img src="images/berger.png" alt="menu"></strong>
                                ou <strong>Reglage <img src="images/set.png" alt="reglage"></strong>
                                et selectionnez <strong>Whatsapp Web</strong>
                            </li>
                            <li>Positionnez votre téléphone face à cet écran pour scanner le code</li>
                        </ol>
                        <div class="help">
                            <a href="#">Besoins d'aide ?</a>
                        </div>
                    </div>

                    <div class="items">
                        <img src="images/téléchargement.png" alt="scanner">
                        <div class="session">
                            <input type="checkbox" name="session" id="session" checked>
                            <span>Garder ma session ouverte</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video__content">
                <video src="video/video.mp4" controls></video>
            </div>
        </div>
    </div>
</body>
</html>
